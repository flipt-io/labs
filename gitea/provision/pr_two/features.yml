version: "1.0"
namespace: default
flags:
- key: chat-enabled
  name: Chat Enabled
  description: Enable chat for all users
  enabled: true
- key: chat-admin
  name: Chat Admin
  description: Enable admin mode for internal users
  enabled: true
  rules:
  - segment: admins
    rank: 1
segments:
- key: admins
  name: Admins
  description: User's who can perform admin functionality
  constraints:
  - type: STRING_COMPARISON_TYPE
    property: email
    operator: suffix
    value: '@internal.biz'
  match_type: ALL_MATCH_TYPE
