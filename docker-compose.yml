version: "3.5"

services:
  redis-stack:
    container_name: redis-stack
    image: redis/redis-stack-server:7.2.0-RC1
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    # OPENAI_API_KEY needs to be provided to work.
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
    depends_on:
      - "redis-stack"

