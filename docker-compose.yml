version: "3.5"

services:
  redis-stack:
    container_name: redis-stack
    image: redis/redis-stack-server:7.2.0-RC1
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis-stack
      - REDIS_PORT=6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - "redis-stack"

  ui:
    container_name: chatbot-ui
    build: ../ui
    ports:
      - "3000:3000"
    depends_on:
      - "backend"
