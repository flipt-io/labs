name: Chatbot
on:
  push:
    branches:
      - main
    paths:
      - "chatbot/**"
  pull_request:
    paths:
      - "chatbot/**"
  workflow_dispatch:

jobs:
  chatbot-backend-lint:
    name: "Chatbot - Lint Python"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-black@v1
        with:
          black_args: "./chatbot/backend --check"

  chatbot-frontend-lint:
    name: "Chatbot - Lint Frontend"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: chatbot/frontend/package-lock.json
      - run: |
          npm ci
          npm run lint
        working-directory: chatbot/frontend

  chatbot-vale:
    name: "Chatbot - Lint Markdown"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: "./chatbot/frontend/src/content"
