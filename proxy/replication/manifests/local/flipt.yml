apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv
spec:
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 5Gi
  hostPath:
    path: /data/pv/
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - minikube
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc
spec:
  resources:
    requests:
      storage: 3Gi
  accessModes:
    - ReadWriteMany
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: evaluation-client
        image: evaluation-client:latest
        imagePullPolicy: IfNotPresent
      - name: flipt-sidecar
        image: flipt/flipt:v1.28.0
        env:
          - name: FLIPT_STORAGE_TYPE
            value: local
          - name: FLIPT_STORAGE_LOCAL_PATH
            value: /data
        volumeMounts:
          - mountPath: /data
            name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app
spec:
  selector:
    app: sample-app
  ports:
    - name: evaluation-client
      port: 8000
    - name: flipt-sidecar
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flipt-master
  labels:
    app: flipt-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flipt-master
  template:
    metadata:
      labels:
        app: flipt-master
    spec:
      containers:
      - name: flipt-master
        image: flipt/flipt:v1.28.0
---
apiVersion: v1
kind: Service
metadata:
  name: flipt-master
spec:
  selector:
    app: flipt-master
  ports:
    - name: http
      port: 8080
    - name: grpc
      protocol: TCP
      port: 9000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: upload-script
data:
  upload.sh: |
    /flipt export --address http://flipt-master:8080 > /data/features.yml
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: flipt-exporter
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: flipt-exporter
            image: flipt/flipt:v1.28.0
            command:
            - /bin/sh
            - -c
            - /upload/upload.sh
            volumeMounts:
            - name: upload-dir
              mountPath: /upload
            - name: data
              mountPath: /data
          restartPolicy: OnFailure
          volumes:
          - name: upload-dir
            configMap:
              name: upload-script
              defaultMode: 0777
          - name: data
            persistentVolumeClaim:
              claimName: pvc