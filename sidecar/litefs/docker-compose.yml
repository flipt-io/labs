version: '3'
services:
  nginx:
    build: ./nginx
    ports:
      - "8080:80"
  primary:
    build: .
    ports:
    - "8081:8080"
    privileged: true
    environment:
      IS_PRIMARY: "true"
  replica:
    build: .
    restart: on-failure
    ports:
    - "8082:8080"
    privileged: true
    environment:
      IS_PRIMARY: "false"
